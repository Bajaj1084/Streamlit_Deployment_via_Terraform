name: Deploy to Prod
on:
  push:
    branches:
      - main
      - dev
      - test

env:
  PYTHON_VERSION: '3.8'

  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    
    - name: Environment
      id: set-env
      run: |
            if [[ "${{ github.ref_name }}" == "main" ]]; then
              env_directory=./prod
              echo "Deployment to Prod"
            elif [[ "${{ github.ref_name }}" == "dev" ]]; then
              env_directory=./dev
              echo "env_directory=./dev" >> $GITHUB_ENV
              echo "Deployment to Dev"
            elif [[ "${{ github.ref_name }}" == "test" ]]; then
              env_directory=./test
              echo "Deployment to Test"
            else
              echo "Invalid branch for deployment"
            exit 1
            fi
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}


    - name: 'Install snowcli and pytest environment'
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install snowflake-cli-labs

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: 'Create config'
      shell: bash
      env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWCLI_PW }}
          
      
      run: |
        # mkdir -p ~/.snowflake
        # cp config.toml ~/.snowflake/config.toml
        # echo "password = \"$SNOWFLAKE_PASSWORD\"" >> ~/.snowflake/config.toml
        # chmod 0600 ~/.snowflake/config.toml
        
            mkdir -p ~/.snowflake
            cp ./ ${{ env.env_directory }}/config.toml ~/.snowflake/config.toml
            echo "password = \"$SNOWFLAKE_PASSWORD\"" >> ~/.snowflake/config.toml
            chmod 0600 ~/.snowflake/config.toml

        else
              echo "Invalid branch for deployment"
            exit 1
            fi

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan
      
    - name: Terraform Apply
      id: apply
      run: terraform apply -auto-approve
      

    - name: 'Deploy the Streamlit app'
      working-directory: ${{ env.env_directory }}
      shell: bash
      run: |
        snow streamlit deploy --replace
